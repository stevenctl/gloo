kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
spec:
  gatewayClassName: gloo-gateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
# needed for unique client set - xds requests will look like they are coming
# from this pod
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  containers:
  - image: gateway
    name: gateway
    ports:
    - containerPort: 8080
      protocol: TCP
  nodeName: worker
  serviceAccount: default
  serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  labels:
    app: reviews
    service: reviews
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: reviews
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: reviews
    service: reviews
  name: reviews
subsets:
- addresses:
  - ip: 10.244.1.11
    nodeName: worker
    targetRef:
      kind: Pod
      name: reviews-1
      namespace: default
#      uid: 5905470a-11c5-46d4-b8a9-45d59481da14
  ports:
  - name: http
    port: 8080
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: happypath
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "www.example.com"
  rules:
    - backendRefs:
        - name: reviews
          port: 8080
