kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
spec:
  gatewayClassName: gloo-gateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
# needed for unique client set - xds requests will look like they are coming
# from this pod
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: gateway
  name: gateway
spec:
  containers:
  - image: gateway
    name: gateway
    ports:
    - containerPort: 8080
      protocol: TCP
  nodeName: worker
  serviceAccount: default
  serviceAccountName: default
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  labels:
    app: reviews
    service: reviews
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: reviews
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: reviews
    service: reviews
  name: reviews
subsets:
- addresses:
  - ip: 10.244.1.11
    nodeName: worker
    targetRef:
      kind: Pod
      name: reviews-1
      namespace: gwtest
#      uid: 5905470a-11c5-46d4-b8a9-45d59481da14
  - ip: 10.244.2.14
    nodeName: worker2
    targetRef:
      kind: Pod
      name: reviews-2
      namespace: gwtest
#      uid: 6c218fd8-1b6f-4c57-9ee2-108a6a8c84ea
  - ip: 10.244.3.3
    nodeName: worker3
    targetRef:
      kind: Pod
      name: reviews-3
      namespace: gwtest
  - ip: 10.244.4.4
    nodeName: worker4
    targetRef:
      kind: Pod
      name: reviews-4
      namespace: gwtest
  ports:
  - name: http
    port: 8080
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http
spec:
  parentRefs:
    - name: http-gw-for-test
  hostnames:
    - "www.example.com"
  rules:
    - backendRefs:
        - name: reviews
          port: 8080
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: do-failover
spec:
  host: reviews.gwtest.svc.cluster.local
  trafficPolicy:
    portLevelSettings:
    - loadBalancer:
        localityLbSetting:
          enabled: true
      outlierDetection:
        baseEjectionTime: 30s
        consecutive5xxErrors: 2
        interval: 5s
        maxEjectionPercent: 100
      port:
        number: 8080
